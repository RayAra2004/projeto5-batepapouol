<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="tela_entrada">
        <img src="./imgs/logo.svg" alt="">
        <input type="text" placeholder="Digite seu nome" data-test="input-name">
        <button onclick="entrarSala()" data-test="send-name">Entrar</button>
    </div>
    <div class="tela_loading">
        <img src="./imgs/logo.svg" alt="">
        <iframe src="https://giphy.com/embed/sSgvbe1m3n93G" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p>Entrando...</p>
    </div>
    <div class="tela_mensagens">
        <div class="header">
            <img src="./imgs/logo.svg" alt="">
            <ion-icon name="people" onclick="participantes()" data-test="open-participants"></ion-icon>
        </div>

        <ul></ul>   

        <div class="footer">
            <input type="text" placeholder="Escreva aqui..." onkeypress="teste(event)" data-test="input-message">
            <button onclick="enviarMensagem()" data-test="send-message">
                <ion-icon name="paper-plane-outline" ></ion-icon>
            </button>
            <p class="textoMsg" data-test="recipient"></p>
        </div>
    </div> 
    <div class="div_participantes" >
        <div class="area_preta" onclick="ocultaParticipantes()"></div>
        <div class="participantes" data-test="overlay">
            <div class="participantes_ativos">
                <p>Escolha um contato <br> para enviar mensagem:</p>
                <div class="pessoinhas">
                    <ul></ul>
                </div>
            </div>
            <div class="visibilidade">
                <p>Escolha a visibilidade:</p>
                <div class="cadeado_aberto" onclick="modoMensagem(this)" data-test="public">
                    <img src="./imgs/cadeado_aberto.svg" alt="">
                    <p>PÃºblico</p>
                    <ion-icon name="checkmark-outline" class="check escondido" data-test="check"></ion-icon>
                </div>
                <div class="cadeado_fechado" onclick="modoMensagem(this)" data-test="private">
                    <img src="./imgs/cadeado_fechado.svg" alt="">
                    <p>Reservadamente</p>
                    <ion-icon name="checkmark-outline" class="check escondido" data-test="check"></ion-icon>
                </div>
            </div>
        </div>
    </div>  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
