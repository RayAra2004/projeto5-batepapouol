<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="tela_entrada">
        <img src="./imgs/logo.svg" alt="">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="entrarSala()">Entrar</button>
    </div>
    <div class="tela_loading">
        <img src="./imgs/logo.svg" alt="">
        <iframe src="https://giphy.com/embed/sSgvbe1m3n93G" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p>Entrando...</p>
    </div>
    <div class="tela_mensagens">
        <div class="header">
            <img src="./imgs/logo.svg" alt="">
            <ion-icon name="people"></ion-icon>
        </div>

        <ul>
            <!--
            <li class="entrar">
                <p class="hora">(10:54:09)</p><p class="msg"><span class="user">João</span> entra na sala...</p>
            </li>
            <li class="msg_all">   
                <p class="hora">(10:54:09)</p><p class="msg"> <span class="user">João</span> para <span class="user">Todos:</span>  Bom dia</p>
            </li>
            <li class="msg_private">
                <p class="hora">(10:54:09)</p><p class="msg"> <span class="user">João</span>  reservadamente para <span class="user">Maria</span>: Oi gatinha quer tc?</p>
            </li>
            -->
        </ul>

        <div class="footer">
            <input type="text" placeholder="Escreva aqui..." onkeypress="teste(event)" data-test="input-message">
            <button onclick="enviarMensagem()" data-test="send-message">
                <ion-icon name="paper-plane-outline" ></ion-icon>
            </button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
